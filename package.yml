name       : simplenote
version    : 1.0.8
release    : 5
source     :
    - https://github.com/Automattic/simplenote-electron/releases/download/v1.0.8/simplenote-1.0.8.deb : 65754c94a462833dadce98f84ccbd66ffdbb060e1871b368f9c6f5403aaaa3c5
license    : GPL-2.0
component  : office.notes
summary    : SimpleNote Electron Application
extract    : no
builddeps  :
    - pkgconfig(atk)
    - pkgconfig(alsa)
    - pkgconfig(gconf-2.0)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(x11)
    - pkgconfig(xcursor)
    - pkgconfig(xcomposite)
    - pkgconfig(xdamage)
    - pkgconfig(xi)
    - pkgconfig(xrandr)
    - pkgconfig(xtst)
    - pkgconfig(xscrnsaver)
description: |
    The simplest way to keep notes.
    SimpleNote Electron Application
install    : |
    ar xf $sources/simplenote-${version}.deb
    mkdir root
    tar xf data.tar.gz -C root
    install -D -d -m 00755 $installdir/usr/bin
    cp -Rv root/* $installdir/.
    ln -sv ../share/simplenote/simplenote $installdir/usr/bin/simplenote
