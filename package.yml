name       : simplenote
version    : 1.0.7
release    : 2
source     :
    - https://github.com/Automattic/simplenote-electron/releases/download/v1.0.7/simplenote-1.0.7.deb : da5b5ff6f8e31c813ff0ba37921a53c28ac7399343ede836d60f10f4a01e5a64
license    : GPL-2.0
component  : office
summary    : SimpleNote Electron Application
extract    : no
builddeps  :
    - pkgconfig(atk)
    - pkgconfig(alsa)
    - pkgconfig(gconf-2.0)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(x11)
    - pkgconfig(xcursor)
    - pkgconfig(xcomposite)
    - pkgconfig(xdamage)
    - pkgconfig(xi)
    - pkgconfig(xrandr)
    - pkgconfig(xtst)
    - pkgconfig(xscrnsaver)
description: |
    The simplest way to keep notes.
    SimpleNote Electron Application
install    : |
    ar xf $sources/simplenote-${version}.deb
    mkdir root
    tar xf data.tar.gz -C root
    install -D -d -m 00755 $installdir/usr/bin
    cp -Rv root/* $installdir/.
    ln -sv ../share/simplenote/simplenote $installdir/usr/bin/simplenote
