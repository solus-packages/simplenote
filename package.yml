name       : simplenote
version    : 1.1.1
release    : 8
source     :
    - https://github.com/Automattic/simplenote-electron/releases/download/v1.1.1/Simplenote-linux-1.1.1.deb : 6baee8b6cd27b6b6b95bb6ae93999e2abc99756edd8f4e40a4706b9e09a34186
license    : GPL-2.0
component  : office.notes
summary    : The simplest way to keep notes.
description: |
    A Simplenote React app packaged in Electron.
extract    : no
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(fontconfig)
    - pkgconfig(gconf-2.0)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(xscrnsaver)
    - pkgconfig(xtst)
    - cups-devel
install    : |
    ar xf $sources/Simplenote-linux-${version}.deb
    mkdir root
    tar xf data.tar.gz -C root
    install -D -d -m 00755 $installdir/usr/bin
    cp -Rv root/* $installdir/.
    ln -sv ../share/simplenote/simplenote $installdir/usr/bin/simplenote
